<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Store</title>
    <link rel="stylesheet" href="buy.css">
</head>
<body>
    <h1>CAR SECTION</h1>

    <!-- Product List -->
    <div class="product-list">
        <div class="product">
            <img src="E:\Buying and Selling products\Honda car.jpg" alt="Product 1">
            <h2>Honda</h2>
            <p>Price: $100.00</p>
            <button class="add-to-cart" data-name="Product 1" data-price="100.00">Add to Cart</button>
        </div>
        <div class="product">
            <img src="E:\Buying and Selling products\swift.jpg" alt="Product 2">
            <h2>Swift</h2>
            <p>Price: $150.00</p>
            <button class="add-to-cart" data-name="Product 2" data-price="150.00">Add to Cart</button>
        </div>
        <div class="product">
            <img src="E:\Buying and Selling products\benz.jpg" alt="Product 3">
            <h2>Benz</h2>
            <p>Price: $250.00</p>
            <button class="add-to-cart" data-name="Product 3" data-price="250.00">Add to Cart</button>
        </div>
        <div class="product">
            <img src="E:\Buying and Selling products\audi.jpg" alt="Product 4">
            <h2>Audi</h2>
            <p>Price: $350.00</p>
            <button class="add-to-cart" data-name="Product 4" data-price="350.00">Add to Cart</button>
        </div><div class="product">
            <img src="E:\Buying and Selling products\bmw.jpg" alt="Product 5">
            <h2>BMW</h2>
            <p>Price: $600.00</p>
            <button class="add-to-cart" data-name="Product 5" data-price="600.00">Add to Cart</button>
        </div>
    </div>

    <!-- Shopping Cart -->
    <div class="shopping-cart">
        <h2>Shopping Cart</h2>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Cart items will be displayed here -->
            </tbody>
        </table>
        <p>Total: $<span id="cart-total">0.00</span></p>
        <!-- Add this button to your cart page -->
        <button id="order-details">Checkout</button>

    </div>
    <!-- Add this to your HTML, inside the <body> element -->
    <div id="checkout-page" style="display: none;">
        <h2>Checkout Details</h2>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="checkout-details">
                <!-- Checkout details will be displayed here -->
            </tbody>
        </table>
        <p>Total: $<span id="checkout-total">0.00</span></p>
    </div>


    <script src="buy.js"></script>
</body>
</html>
