<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Food Delivery</h1>
        <nav>
            <ul>
                <li><a href="E:\Food delivery System\index.html">Menu</a></li>
                <li><a href="E:\Food delivery System\about.html">About Us</a></li>
                <li><a href="E:\Food delivery System\contact.html">Contact</a></li>
                
            </ul>
        </nav>
    </header>

    <section class="menu">
        <h2>Menu</h2>
        <div class="menu-items">
            <!-- Display menu items here -->
        </div>
    </section>

    <section class="cart">
        <h2>Cart</h2>
        <ul class="cart-items">
            <!-- Display cart items here -->
        </ul>
        <button id="checkout-btn">Checkout</button>
    </section>

    <div id="checkout-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Checkout</h2>
            <form id="checkout-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>

                <label for="payment-method">Payment Method:</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="cash">Cash on Delivery</option>
                    <option value="online">Online Payment</option>
                </select>

                <button type="submit">Checkout</button>
            </form>
        </div>
    </div>

    <div id="bill-modal" class="modal">
        <div class="modal-content">
            <h2>Order Summary</h2>
            <div id="bill-details"></div>
            <button id="close-bill">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
